<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Propane Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            background: #f8fafc;
            touch-action: manipulation;
            font-size: 14px;
        }

        .calculator {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 320px;
        }

        h1 {
            font-size: 1.3rem;
            margin: 0 0 10px 0;
            text-align: center;
            color: var(--text);
        }

        .tank-row {
            display: grid;
            grid-template-columns: 70px 80px auto;
            gap: 6px;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid var(--border);
        }

        .tank-header {
            font-weight: 500;
            color: var(--text);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .qty-btn {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--primary);
            background: white;
            color: var(--primary);
            font-size: 12px;
            padding: 0;
        }

        input[type="number"] {
            width: 30px;
            padding: 4px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
        }

        .unit-price {
            color: #64748b;
            font-size: 11px;
        }

        .row-total {
            color: var(--accent);
            font-weight: 500;
            font-size: 12px;
        }

        .total-section {
            margin-top: 10px;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Propane Price Calculator</h1>

        <!-- 5 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">5 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$6.60</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 10 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">10 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$11.88</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 15 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">15 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$18.48</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 20 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">20 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$23.76</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 30 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">30 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$36.96</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 40 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">40 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$47.52</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 50 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">50 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$59.40</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 60 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">60 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$71.28</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- 100 lb Tank -->
        <div class="tank-row">
            <div class="tank-header">100 lb</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$118.80</span>
                <span class="row-total">$0.00</span>
            </div>
        </div>

        <!-- New Bottle -->
        <div class="tank-row" style="margin-top: 6px; border-bottom: none;">
            <div class="tank-header">New Bottle</div>
            <div class="quantity-control">
                <button class="qty-btn minus">-</button>
                <input type="number" id="newBottleQty" value="0" min="0">
                <button class="qty-btn plus">+</button>
            </div>
            <div class="price-info">
                <span class="unit-price">$78.63</span>
                <span class="row-total" id="newBottleTotal">$0.00</span>
            </div>
        </div>

        <div class="total-section">
            Total: $<span id="total">0.00</span>
        </div>
    </div>

    <script>
        const prices = {
            '5': 6.60,
            '10': 11.88,
            '15': 18.48,
            '20': 23.76,
            '30': 36.96,
            '40': 47.52,
            '50': 59.40,
            '60': 71.28,
            '100': 118.80
        };

        function handleQuantityChange(e) {
            const input = e.target.closest('.quantity-control').querySelector('input');
            let value = parseInt(input.value) || 0;
            
            if(e.target.classList.contains('plus')) {
                value++;
            } else {
                value = Math.max(0, value - 1);
            }
            
            input.value = value;
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            
            document.querySelectorAll('.tank-row').forEach(row => {
                const header = row.querySelector('.tank-header')?.textContent;
                if(!header || header.includes('New Bottle')) return;
                
                const size = header.replace(' lb','').trim();
                const input = row.querySelector('input');
                const rowTotalEl = row.querySelector('.row-total');
                const quantity = parseInt(input.value) || 0;
                const rowTotal = prices[size] * quantity;
                
                rowTotalEl.textContent = `$${rowTotal.toFixed(2)}`;
                total += rowTotal;
            });

            // New bottle calculation
            const bottleQty = parseInt(document.getElementById('newBottleQty').value) || 0;
            const bottleTotal = 78.63 * bottleQty;
            document.getElementById('newBottleTotal').textContent = `$${bottleTotal.toFixed(2)}`;
            total += bottleTotal;

            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Event listeners
        document.querySelectorAll('.qty-btn').forEach(btn => {
            btn.addEventListener('click', handleQuantityChange);
        });

        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                input.value = input.value.replace(/[^0-9]/g, '');
                if(input.value === '') input.value = '0';
                calculateTotal();
            });
            input.addEventListener('focus', (e) => {
                if(e.target.value === '0') e.target.value = '';
            });
            input.addEventListener('blur', (e) => {
                if(e.target.value === '') e.target.value = '0';
            });
        });

        // Initial calculation
        calculateTotal();
    </script>
</body>
</html>
